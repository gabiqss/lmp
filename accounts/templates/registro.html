{% extends 'layouts/base.html' %}

{% block content %}
    <h2 class="text-title">Registro</h2>
    <form method="post" action="{% url 'registro' %}" class="mt-4" style="width: 40%;">
        {% csrf_token %}
        {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    {{ field }}
                </div>
            {% endfor %}  
        <button type="submit" class="btn btn-primary">Registre-se</button>
    </form>
{% endblock %}
