{% extends 'layouts/base.html' %}
{% load static %} 
{% block content %}  
<div class="d-block mb-4 mb-md-0 py-4 "> 
    <h4>Cadastrar cálculos</h4> 
</div>  
<div class="row">
    <div class="mb-5">
        <div class="card border-0 shadow"> 
            <div class="card-body">
                <form method="post" class="row">
                    {% csrf_token %} 
                    <div class="col-lg-4 col-sm-6"> 
                        <div class="form-group mb-4"> 
                            {{ form.procedimento.label_tag }}
                            {{ form.procedimento }}
                        </div>
                    </div>
                    
                    <div class="col-lg-4 col-sm-6"> 
                        <div class="form-group mb-4"> 
                            <label for="valor1">Quantidade de Pontos:</label>
                            <input type="number" step="any" class="form-control" id="valor1" name="valor1">
                        </div>
                    </div>
                    
                    <div class="col-lg-4 col-sm-6"> 
                        <div class="form-group mb-4"> 
                            <label for="valor6">Repetição de leitura:</label>
                            <input type="number" step="any" class="form-control" id="valor6" name="valor6">
                        </div>
                    </div>

                    <div class="col-lg-4 col-sm-6"> 
                        <div class="form-group mb-4"> 
                            <label for="valor2">Valor Real do Peso:</label>
                            <input type="number" step="any" class="form-control" id="valor2" name="valor2">
                        </div>
                    </div>
                    
                    <div class="col-lg-4 col-sm-6"> 
                        <div class="form-group mb-4"> 
                            <label for="valor5">Divisão Instrumento:</label>
                            <input type="number" step="any" class="form-control" id="valor5" name="valor5">
                        </div>
                    </div> 
                    <div class="form-group d-flex justify-content-end mt-4">  
                        <a href="{% url 'list_procedimentoEletr' %}" class="btn btn-outline-primary mx-3 "> Cancelar</a> 
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                    </div> 
                </form> 
            </div>
        </div>
    </div>
</div>

{% endblock content %}
