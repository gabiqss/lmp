<script>
  $(document).ready(function() {
      $('.phone-input').inputmask('(99) 9 9999-9999');
      $('.tel-input').inputmask('(99) 9999-9999');
      $('.rg-input').inputmask('99.999.999-9'); 
      $('.cpf-input').inputmask('999.999.999-99');
      $('.cnpj-input').inputmask('99.999.999/9999-99');
      $('.cep-input').inputmask('99999-999'); 
  });
</script> 
<script>
  $(document).ready(function() {
    $('#searchButton').click(function() {
      var searchTerm = $('#searchInput').val();
      var url = window.location.href.split('?')[0];  // Remove todos os par√¢metros de pesquisa existentes
      url += '?search=' + encodeURIComponent(searchTerm);
      window.location.href = url;
    });
  });
  var tableRows = $('table tbody tr');
  var noResultsMessage = $('#noResultsMessage');

  if (tableRows.length === 0) {
    noResultsMessage.show();
  } else {
    noResultsMessage.hide();
  }
</script>
