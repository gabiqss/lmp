{% extends 'layouts/base.html' %}
{% load static %} 
{% block content %} 
<div class="d-flex justify-content-between align-items-center  mt-4 py-4">
  <h4>Contatos</h4> 
  <a id="add-link" href="novo_contato" class="btn btn-gray-800">
    <i class="fas fa-plus px-1"></i> Contato
  </a>
</div>  
<div class="card card-body border-0 shadow table-wrapper table-responsive mb-5">
  <table class="table table-hover">   
    <thead>
      <tr>
        <th class="border-gray-200">Contato</th>
        <th class="border-gray-200">Telefone</th> 
        <th class="border-gray-200">Ação</th>
      </tr>
    </thead>
    <tbody>
      {% for contato in contatos %}      
        <tr>
            <td><span class="fw-bolder text-gray-500">{{contato.name}}</span></td>
            <td><span class="fw-normal">{{contato.commercial_phone}}</span></td>
            <td class="position-static">
              <div class="btn-group">
                <button class="btn btn-link text-dark dropdown-toggle dropdown-toggle-split m-0 p-0"
                  data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="icon icon-sm">
                    <span class="fas fa-ellipsis-h icon-dark"></span>
                  </span>
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu py-0">
                  <a class="dropdown-item rounded-top" href="{{contato.id}}"><span class="fas fa-eye me-2"></span>Ver detalhes</a>
                  <a class="dropdown-item" href="/edit/{{contato.id}}" ><span class="fas fa-edit me-2"></span>Editar</a>
                  <a class="dropdown-item text-danger rounded-bottom" href="delete/{{contato.id}}"><span class="fas fa-trash-alt me-2"></span>Deletar</a>
                </div>
              </div>
            </td> 
        </tr>            
      {% endfor %}
    </tbody> 
  </table>  
</div> 
{% endblock content %}
