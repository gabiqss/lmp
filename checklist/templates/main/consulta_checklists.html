{% extends 'layouts/base.html' %}
{% load static %}  

{% block content %}
<div class="d-block mb-4 mb-md-0 py-4">
    <h4>Checklists</h4>
</div> 
<div class="form-group d-flex justify-content-end ">  
    <a href="{% url 'create_checklist' %}" class="btn btn-gray-800 my-3 ms-3">
        <i class="fas fa-plus px-1"></i> Cadastrar checklist
    </a>
  </div>  
<div class="card card-body border-0 shadow table-wrapper table-responsive mb-5"> 
    <table class="table table-hover" style="min-height: 200px;">   
        <thead>
            <tr> 
            <th class="border-gray-200">Título</th>  
            <th class="border-gray-200">Ações</th> 
            </tr>
        </thead>
        <tbody>
        {% if checklists %}
            {% for checklist in checklists %}      
            <tr>
                <td class="text-wrap" style="max-width:300px"><span class="fw-bolder text-gray-500">{{checklist.title}}</span></td>  
                <td class="position-static">
                    <div class="btn-group">
                        <button class="btn btn-link text-dark dropdown-toggle dropdown-toggle-split m-0 p-0"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="icon icon-sm">
                            <span class="fas fa-ellipsis-h icon-dark"></span>
                        </span>
                        <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu py-0"> 
                        <a class="dropdown-item" href="/checklist/{{ checklist.id }}">
                            <span class="fas fa-eye me-2"></span>Visualizar
                        </a>
                        <a class="dropdown-item" href="#">
                            <span class="fas fa-edit me-2"></span>Editar
                        </a>
                        <a class="dropdown-item text-danger rounded-bottom" href="#"><span class="fas fa-trash-alt me-2"></span>Deletar</a>
                        </div>
                    </div>
                </td> 
            </tr>            
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="8" class="text-center">Nenhum checklist disponível.</td>
            </tr>
        {% endif %} 
        </tbody>  
    </table> 
</div>  
{% endblock %}
